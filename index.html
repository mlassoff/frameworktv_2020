<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sass/app.css">
    <title>Document</title>
</head>
<body>
    <header class="section section__header">
        <div class="logo-wrapper">
            <img src="img/logo.png" alt="header logo"></img>
            <span class="header-text">FRAMEWORK TELEVISION</span>
        </div>
        <ul class="header-list">
            <ul class="header-list__item">PROGRAMS</ul>
            <ul class="header-list__item">PROJECTS</ul>
            <ul class="header-list__item">RESULT</ul>
            <ul class="header-list__item header-list__item--right">COURSE LOGIN</ul>
        </ul>
    </header>

    <div class="section section__hero">
        <img class="hero-image" src="./img/hero.png" alt="hero">
        <img class="hero-person" src="./img/person-1.png" alt="person">
        <div class="hero-content">
            <h1>
                TECHNICALLY SPEAKING.
            </h1>
            <h2>
                Framework Television is a steaming video network for people who want to learn coding, development and digital design.
            </h2>
            <div class="button-wrapper">
                <a href="#" class="btn btn--yellow">
                    FREE MEMBERSHIP
                </a>

            </div>
        </div>

    </div>
    <div class="section section__sponsors">
        <span>STREAM FRAMEWORK TELEVISION ON:</span>
        <img src="./img/roku.png" alt="roku">
        <img src="./img/amazon-fire-tv.png" alt="amazon fire">
        <img src="./img/apple-tv.png" alt="apple tv">
        <img src="./img/android.png" alt="android">
        <img src="./img/www.png" alt="www">
    </div>
</body>
</html>
