<!DOCTYPE html>
<html>
    <head>
        <title>Video Manager</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page">
	<div data-role="header">Framework Television Video Manager</div>
	<div role="main" class="ui-content">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="category">Categories</label>
            <input type="text" id="category1" />
            <input type="text" id="category2" />
            <input type="text" id="category3" />
            <label for="shortDescription">Short Description</label>
            <input type="text" id="shortDescription" />
            <label for="longDescription">Long Description</label>
            <textarea id="longDescription"></textarea>
            <label for="releaseDate">Release Date</label>
            <input type="date" id="releaseDate" />
             <label for="videoUrl">Video URL</label>
            <input type="url" id="videoUrl" />
            <label for="imageUrl">Image URL</label>                
            <input type="url" id="imageUrl" />
                
           
        </form>        
    </div>
	<div data-role="footer">Framework Television</div>
</div>
    </body>
</html>
